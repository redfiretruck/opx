	html {overflow: auto;} 
	html, body, div, iframe {margin: 0px; padding: 0px; height: 100%; border: none;} 
	iframe {display: block; width: 100%; border: none; overflow-y: auto; overflow-x: hidden;} 
	#loadingMessage {
		width: 100%;
		height: 100%;
		z-index: 1000;
		background: #000;
		top: 0px;
		left; 0px;
		position: absolute;
	}
	.centered {
	  position: fixed;
	  top: 50%;
	  left: 50%;
	  margin-left: -282px;
	  margin-top: -135px;
	}

<body>

	<iframe src="#" id="gameframe" style="display: none;"></iframe>
	<div id="loadingMessage">
		<img src="img/mmc.jpg" width="565" height="271" alt="" class="centered" style="display: none;" id="mmcimg" />
		<img src="img/game.jpg" width="100%" height="100%" alt="" style="display: none; top: 0px; left: 0px;" style="display: none;" id="gameimg" />
	</div>

  <!-- jQuery -->
  <script src="js/libs/jquery-1.7.1.min.js"></script>

  <!-- Scripts to minify with http://jsutility.pjoneil.net/ > COMPACT -->
  <script src="js/helper.min.js"></script>
  <script src="js/plugins.full.js"></script>
  <script src="js/scripts.full.js"></script>
  <!-- end minified scripts-->

  <!-- jQuery Mobile -->
  <script src="js/libs/jquery.mobile-1.1.0.min.js"></script>
  
  <!-- Debugger - remove for production -->
  <!-- <script src="https://getfirebug.com/firebug-lite.js"></script> -->
  
<script type="text/javascript">
	var deviceID = "pc";

	$(document).ready(function() {
		try
		{
			deviceID = device.uuid;
		}
		catch (err) { }
	
		showMMC();		
	});
	
	function showMMC()
	{
		$("#mmcimg").fadeIn(2500, function() { hideMMC(); });
	}
	
	function hideMMC()
	{
		$("#mmcimg").fadeOut(2500, function() { showGameLogo(); });
	}
	
	function showGameLogo()
	{
		$("#gameimg").fadeIn(2500, function() { hideGameLogo(); });
	}
	
	function hideGameLogo()
	{
		$("#gameimg").fadeOut(2500, function() { finishLoad(); });
	}
	
	function finishLoad()
	{
		$("#mmcimg").remove();
		$("#gameimg").remove();
	
		setTimeout(function() {
		
			$("#gameframe").ready(function () {
				$("#loadingMessage").hide();
				$("#gameframe").show();
			});
			
			$("#gameframe").load(function () {
				$("#loadingMessage").hide();
				$("#gameframe").show();
			});
			
			$("#gameframe").attr("src", "http://www.spygraph.org/game/menu.php?deviceID=" + deviceID);
			
		}, 2500);
	}
	
</script>

</body>
