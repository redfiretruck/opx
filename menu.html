	<script type="text/javascript" charset="utf-8">
	
	$(window).load(function() 
	{
		var audio_file1 = document.getElementById("audio_1");
		audio_file1.volume = 0.1;
		audio_file1.play();
	
		setTimeout(function() {
			$("#login-sn").fadeIn();
		}, 2000);
	});
	
	function fadeOut()
	{
		$("#login-sn").fadeOut();
	}

	function newGame()
	{
		setTimeout(function() {
			window.location = "http://www.spygraph.org/game/tablet.php?reset=reset";
		}, 1000);
	}

	function loadGame()
	{
		setTimeout(function() {
			window.location = "http://www.spygraph.org/game/tablet.php?cmd=load";
		}, 1000);
	}

	function howToPlay()
	{
		setTimeout(function() {
			window.location = "howtoplay.html";
		}, 1000);
	}
	
	</script>

            <div id="login-inner">
                <div id="login-content">
					<div style="margin-left: 33%;">

						<br/><br/><br/>

					</div>
